name: Deploy to GCP

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'requirements-*.txt'
      - 'gcp/**'
      - '.github/workflows/deploy-gcp.yml'
  workflow_dispatch:  # 允許手動觸發

env:
  PROJECT_ID: local-hardware
  REGION: asia-east1
  API_SERVICE: tw-stocker-api
  ETL_JOB: tw-stocker-etl

jobs:
  deploy-api:
    name: Deploy API to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Deploy API to Cloud Run
        run: |
          gcloud run deploy ${{ env.API_SERVICE }} \
            --source=. \
            --dockerfile=gcp/Dockerfile.api \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=2 \
            --timeout=60 \
            --add-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.REGION }}:tw-stocker-db \
            --set-env-vars="DB_HOST=/cloudsql/${{ env.PROJECT_ID }}:${{ env.REGION }}:tw-stocker-db" \
            --set-env-vars="DB_NAME=tw_stocker" \
            --set-env-vars="DB_USER=postgres" \
            --set-secrets="DB_PASSWORD=db-password:latest" \
            --quiet

      - name: Show API URL
        run: |
          URL=$(gcloud run services describe ${{ env.API_SERVICE }} --region=${{ env.REGION }} --format="value(status.url)")
          echo "✅ API deployed at: $URL"

  deploy-etl:
    name: Deploy ETL Job to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy ETL Job
        run: |
          gcloud run jobs deploy ${{ env.ETL_JOB }} \
            --source=. \
            --dockerfile=gcp/Dockerfile.etl \
            --region=${{ env.REGION }} \
            --memory=1Gi \
            --cpu=1 \
            --task-timeout=30m \
            --max-retries=1 \
            --add-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.REGION }}:tw-stocker-db \
            --set-env-vars="DB_HOST=/cloudsql/${{ env.PROJECT_ID }}:${{ env.REGION }}:tw-stocker-db" \
            --set-env-vars="DB_NAME=tw_stocker" \
            --set-env-vars="DB_USER=postgres" \
            --set-secrets="DB_PASSWORD=db-password:latest" \
            --quiet

      - name: Verify ETL Job
        run: |
          echo "✅ ETL Job deployed: ${{ env.ETL_JOB }}"
          gcloud run jobs describe ${{ env.ETL_JOB }} --region=${{ env.REGION }} --format="value(name)"
