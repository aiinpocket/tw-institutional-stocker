steps:
  # Build API image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/tw-stocker-api:$BUILD_ID', '-f', 'gcp/Dockerfile.api', '.']

  # Push API image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/tw-stocker-api:$BUILD_ID']

  # Deploy API to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tw-stocker-api'
      - '--image=asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/tw-stocker-api:$BUILD_ID'
      - '--region=asia-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=2'
      - '--timeout=60'
      - '--add-cloudsql-instances=$PROJECT_ID:asia-east1:tw-stocker-db'
      - '--set-env-vars=DB_HOST=/cloudsql/$PROJECT_ID:asia-east1:tw-stocker-db'
      - '--set-env-vars=DB_NAME=tw_stocker'
      - '--set-env-vars=DB_USER=postgres'
      - '--set-secrets=DB_PASSWORD=db-password:latest,OPENAI_API_KEY=openai-api-key:latest'

images:
  - 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/tw-stocker-api:$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY
