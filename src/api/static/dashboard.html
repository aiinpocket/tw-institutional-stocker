<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外資籌碼策略分析 | Taiwan Stock Strategy Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.95rem;
        }

        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .search-box input {
            padding: 12px 20px;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            width: 280px;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .search-box input::placeholder {
            color: #666;
            letter-spacing: normal;
        }

        .search-box button {
            padding: 12px 28px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .search-box button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .tab.active {
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            color: white;
            border: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tier-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .tier-high {
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            color: white;
        }

        .tier-mid {
            background: linear-gradient(90deg, #3498db, #9b59b6);
            color: white;
        }

        .tier-low {
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            color: white;
        }

        .card-title {
            font-size: 1.1rem;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 10px 8px;
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 12px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .stock-code {
            font-weight: 600;
            color: #00d4ff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .stock-code:hover {
            text-decoration: underline;
            color: #fff;
        }

        .stock-name {
            color: #ccc;
        }

        .stock-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .stock-link:hover .stock-code {
            color: #fff;
            text-decoration: underline;
        }

        tr:hover {
            background: rgba(0, 212, 255, 0.05);
            cursor: pointer;
        }

        .positive {
            color: #2ecc71;
        }

        .negative {
            color: #e74c3c;
        }

        .win-rate {
            font-weight: 600;
        }

        .win-rate.high {
            color: #2ecc71;
        }

        .win-rate.medium {
            color: #f39c12;
        }

        .win-rate.low {
            color: #e74c3c;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #888;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .price {
            color: #888;
            font-size: 0.85rem;
        }

        .correlation-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 4px;
        }

        .correlation-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s;
        }

        .correlation-fill.positive {
            background: linear-gradient(90deg, #27ae60, #2ecc71);
        }

        .correlation-fill.negative {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 0.85rem;
        }

        .timestamp {
            margin-top: 10px;
            color: #555;
        }

        .metric-label {
            font-size: 0.75rem;
            color: #666;
            display: block;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.6rem;
            }

            .tab {
                padding: 10px 20px;
                font-size: 0.85rem;
            }
        }

        /* ETL 狀態橫幅 */
        .etl-banner {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .etl-banner.running {
            display: flex;
            background: linear-gradient(90deg, rgba(241, 196, 15, 0.15), rgba(243, 156, 18, 0.15));
            border: 1px solid rgba(241, 196, 15, 0.3);
            color: #f1c40f;
        }

        .etl-banner.running::before {
            content: '⏳';
            font-size: 1.2rem;
        }

        .etl-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(241, 196, 15, 0.3);
            border-top-color: #f1c40f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Toast 通知 */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 4.7s forwards;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(50px);
            }
        }

        .toast.success {
            background: linear-gradient(90deg, rgba(39, 174, 96, 0.95), rgba(46, 204, 113, 0.95));
            color: white;
        }

        .toast.error {
            background: linear-gradient(90deg, rgba(231, 76, 60, 0.95), rgba(192, 57, 43, 0.95));
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>外資籌碼策略分析</h1>
            <p class="subtitle">Taiwan Stock Foreign Institutional Flow Strategy Dashboard</p>
            <div class="search-box">
                <input type="text" id="stock-search" placeholder="輸入股票代號 (例如: 2330)" maxlength="6">
                <button id="search-btn">查詢</button>
            </div>
        </header>

        <!-- ETL 狀態橫幅 -->
        <div id="etl-banner" class="etl-banner">
            <div class="etl-spinner"></div>
            <span id="etl-message">資料更新中，請稍候...</span>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="win5">勝率 5日</div>
            <div class="tab" data-tab="win10">勝率 10日</div>
            <div class="tab" data-tab="win30">勝率 30日</div>
            <div class="tab" data-tab="correlation">籌碼相關性</div>
            <div class="tab" data-tab="belowcost">低於法人成本</div>
        </div>

        <div id="content">
            <div class="loading">載入資料中</div>
        </div>

        <footer>
            <div>策略說明：外資連續3日買超後，持有N日的報酬與勝率分析 | 低於成本：現價低於法人三個月平均買進成本</div>
            <div class="timestamp" id="timestamp"></div>
        </footer>
    </div>

    <script>
        const API_BASE = '/api/v1/strategy';
        let cachedData = null;

        const tierLabels = {
            'high': '股價 ≥ 500元',
            'mid': '200-500元',
            'low': '股價 < 200元'
        };

        const tierClasses = {
            'high': 'tier-high',
            'mid': 'tier-mid',
            'low': 'tier-low'
        };

        async function fetchData() {
            try {
                const response = await fetch(`${API_BASE}/summary`);
                cachedData = await response.json();
                return cachedData;
            } catch (error) {
                console.error('Failed to fetch data:', error);
                return null;
            }
        }

        function getWinRateClass(rate) {
            if (rate >= 70) return 'high';
            if (rate >= 50) return 'medium';
            return 'low';
        }

        function renderWinRateTable(data, tier) {
            if (!data || data.length === 0) {
                return '<tr><td colspan="5" style="text-align:center;color:#666;">暫無足夠資料</td></tr>';
            }

            return data.map((stock, index) => `
                <tr onclick="window.location.href='/stock/${stock.code}'">
                    <td>${index + 1}</td>
                    <td>
                        <span class="stock-code">${stock.code}</span>
                        <span class="stock-name"> ${stock.name}</span>
                    </td>
                    <td class="price">${stock.current_price ? stock.current_price.toFixed(1) : '-'}</td>
                    <td class="${stock.avg_return >= 0 ? 'positive' : 'negative'}">
                        ${stock.avg_return >= 0 ? '+' : ''}${stock.avg_return.toFixed(1)}%
                    </td>
                    <td class="win-rate ${getWinRateClass(stock.win_rate)}">
                        ${stock.win_rate.toFixed(0)}%
                        <span class="metric-label">${stock.signal_count} 次訊號</span>
                    </td>
                </tr>
            `).join('');
        }

        function renderCorrelationTable(data, tier) {
            if (!data || data.length === 0) {
                return '<tr><td colspan="4" style="text-align:center;color:#666;">暫無足夠資料</td></tr>';
            }

            return data.map((stock, index) => {
                const corrPercent = Math.abs(stock.correlation) * 100;
                const corrClass = stock.correlation >= 0 ? 'positive' : 'negative';
                return `
                    <tr onclick="window.location.href='/stock/${stock.code}'">
                        <td>${index + 1}</td>
                        <td>
                            <span class="stock-code">${stock.code}</span>
                            <span class="stock-name"> ${stock.name}</span>
                        </td>
                        <td class="price">${stock.current_price ? stock.current_price.toFixed(1) : '-'}</td>
                        <td>
                            <span class="${corrClass}">${stock.correlation >= 0 ? '+' : ''}${stock.correlation.toFixed(3)}</span>
                            <div class="correlation-bar">
                                <div class="correlation-fill ${corrClass}" style="width: ${corrPercent}%"></div>
                            </div>
                            <span class="metric-label">${stock.data_points} 天資料</span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function renderBelowCostTable(data, tier) {
            if (!data || data.length === 0) {
                return '<tr><td colspan="5" style="text-align:center;color:#666;">暫無符合條件的股票</td></tr>';
            }

            return data.map((stock, index) => {
                const discountPct = stock.discount_pct || 0;
                return `
                    <tr onclick="window.location.href='/stock/${stock.code}'">
                        <td>${index + 1}</td>
                        <td>
                            <span class="stock-code">${stock.code}</span>
                            <span class="stock-name"> ${stock.name}</span>
                        </td>
                        <td class="price">${stock.current_price ? stock.current_price.toFixed(1) : '-'}</td>
                        <td class="price">${stock.avg_cost ? stock.avg_cost.toFixed(1) : '-'}</td>
                        <td class="negative">
                            ${discountPct.toFixed(1)}%
                            <span class="metric-label">${stock.buy_days} 天買超</span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getTableTitle(type) {
            switch(type) {
                case 'correlation': return '相關係數排行';
                case 'belowcost': return '低於成本排行';
                default: return '勝率排行';
            }
        }

        function getTableHeaders(type) {
            switch(type) {
                case 'correlation':
                    return '<th>相關性</th>';
                case 'belowcost':
                    return '<th>法人成本</th><th>折價幅度</th>';
                default:
                    return '<th>報酬</th><th>勝率</th>';
            }
        }

        function renderTableBody(data, tier, type) {
            switch(type) {
                case 'correlation':
                    return renderCorrelationTable(data, tier);
                case 'belowcost':
                    return renderBelowCostTable(data, tier);
                default:
                    return renderWinRateTable(data, tier);
            }
        }

        function renderGrid(data, type) {
            const tiers = ['high', 'mid', 'low'];

            return `
                <div class="grid">
                    ${tiers.map(tier => `
                        <div class="card">
                            <div class="card-header">
                                <span class="tier-badge ${tierClasses[tier]}">${tierLabels[tier]}</span>
                                <span class="card-title">${getTableTitle(type)}</span>
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>股票</th>
                                        <th>股價</th>
                                        ${getTableHeaders(type)}
                                    </tr>
                                </thead>
                                <tbody>
                                    ${renderTableBody(data[tier], tier, type)}
                                </tbody>
                            </table>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showTab(tabId) {
            if (!cachedData) return;

            const content = document.getElementById('content');
            let data, type;

            switch(tabId) {
                case 'win5':
                    data = cachedData.win_rate_5d;
                    type = 'winrate';
                    break;
                case 'win10':
                    data = cachedData.win_rate_10d;
                    type = 'winrate';
                    break;
                case 'win30':
                    data = cachedData.win_rate_30d;
                    type = 'winrate';
                    break;
                case 'correlation':
                    data = cachedData.correlation;
                    type = 'correlation';
                    break;
                case 'belowcost':
                    data = cachedData.below_cost;
                    type = 'belowcost';
                    break;
            }

            content.innerHTML = renderGrid(data, type);
        }

        // Tab click handlers
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                showTab(tab.dataset.tab);
            });
        });

        // Initialize
        async function init() {
            await fetchData();
            if (cachedData) {
                showTab('win5');
                document.getElementById('timestamp').textContent =
                    `最後更新: ${new Date().toLocaleString('zh-TW')}`;
            } else {
                document.getElementById('content').innerHTML =
                    '<div class="loading" style="color:#e74c3c;">無法載入資料，請確認 API 服務是否正常運作</div>';
            }
        }

        init();

        // Search functionality
        function goToStock(code) {
            const stockCode = code.trim().toUpperCase();
            if (stockCode && /^[0-9]{4,6}$/.test(stockCode)) {
                window.location.href = `/stock/${stockCode}`;
            } else {
                alert('請輸入有效的股票代號 (4-6位數字)');
            }
        }

        document.getElementById('search-btn').addEventListener('click', () => {
            goToStock(document.getElementById('stock-search').value);
        });

        document.getElementById('stock-search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                goToStock(e.target.value);
            }
        });

        // Auto refresh every 5 minutes
        setInterval(async () => {
            await fetchData();
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                showTab(activeTab.dataset.tab);
            }
            document.getElementById('timestamp').textContent =
                `最後更新: ${new Date().toLocaleString('zh-TW')}`;
        }, 300000);

        // ========== ETL 狀態監控 ==========
        let lastEtlStatus = null;
        let etlPollInterval = null;

        function showToast(message, type = 'success') {
            // 移除現有的 toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${type === 'success' ? '✅' : '❌'}</span>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);

            // 5秒後自動移除
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 5000);
        }

        async function checkEtlStatus() {
            try {
                const response = await fetch('/api/v1/system/etl-status');
                const data = await response.json();

                const banner = document.getElementById('etl-banner');
                const message = document.getElementById('etl-message');

                if (data.status === 'running') {
                    banner.classList.add('running');
                    message.textContent = data.message || '資料更新中，請稍候...';
                } else {
                    banner.classList.remove('running');

                    // 如果之前是 running，現在變成 completed，顯示通知
                    if (lastEtlStatus === 'running' && data.status === 'completed') {
                        showToast(data.message || '資料已更新完成！', 'success');
                        // 重新載入資料
                        await fetchData();
                        const activeTab = document.querySelector('.tab.active');
                        if (activeTab) {
                            showTab(activeTab.dataset.tab);
                        }
                        document.getElementById('timestamp').textContent =
                            `最後更新: ${new Date().toLocaleString('zh-TW')}`;
                    }

                    if (lastEtlStatus === 'running' && data.status === 'error') {
                        showToast(data.message || '資料更新失敗', 'error');
                    }
                }

                lastEtlStatus = data.status;
            } catch (error) {
                console.error('Failed to check ETL status:', error);
            }
        }

        // 每 10 秒檢查一次 ETL 狀態
        function startEtlPolling() {
            checkEtlStatus(); // 立即檢查一次
            etlPollInterval = setInterval(checkEtlStatus, 10000);
        }

        // 頁面載入時開始輪詢
        startEtlPolling();
    </script>
</body>
</html>
